<!DOCTYPE html>
<html>
	<head>
		<title>CSS Text</title>
		<style>
			#div1 {
				width: 200px;
				height: 200px;
				background: red;
			}
			#par1 {
				text-decoration: underline;
				text-align: center;
				text-transform: uppercase;
				word-spacing: 20px;
				font-size: 20px;
			}
			#par2 {
				text-decoration: overline;
				text-align: right;
				text-transform: lowercase;
				letter-spacing: 10px;
				font-style: italic;
			}
			#par3 {
				text-decoration: line-through;
				text-align: left;
				text-transform: capitalize;
				line-height: 2;
				font-weight: bold;
			}
			#par4 {
				text-align: left;
				line-height: 2;
				font-variant: small-caps;
			}
			#par5 {
				line-height: 2;
				font-family: arial;
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
			}
		</style>
	</head>
