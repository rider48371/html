<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Rental Income Calculator</title>
	<link rel="stylesheet" href="../style.css" />
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="wrapper">
			<div class="rent-form">
				<label for="gross-rent">Line 3: Gross Rent</label><br>
				<input type="number" name="gross-rent" id="gross-rent"><br>
				<label for="insurance">Line 9: Insurance</label><br>
				<input type="number" name="insurance" id="insurance"><br>
				<label for="interest">Line 12: Mortgage Interest Paid to Banks, etc.</label><br>
				<input type="number" name="interest" id="interest"><br>
				<label for="taxes">Line 16: Taxes</label><br>
				<input type="number" name="taxes" id="taxes"><br>
				<label for="depreciation">Line 18: Depreciation</label><br>
				<input type="number" name="depreciation" id="depreciation"><br>
				<label for="add-back">Line 19: HOA/Amortization</label><br>
				<input type="number" name="add-back" id="add-back"><br>
				<label for="expenses">Line 20: Total Expenses</label><br>
				<input type="number" name="expenses" id="expenses"><br>
				<label for="pitia">Current Monthly PITI(a)</label><br>
				<input type="number" name="pitia" id="pitia"><br>
				<button type="submit" class="calculate">Calculate</button>
			</div>
		</div>
		<div class="screen">0</div>
	</div>
	<div class="footer">
        Copyright 2023
        <a href="/" class="contact">Contact Us</a>
    </div>
</body>
</html>
