<!DOCTYPE html>
<html>
	<head>
		<title>Shadow Effects</title>
		<style>
			#div1{
				background: orange;
				border: 5px solid black;
				float: left;
				margin: 10px;
				padding: 100px;
				font-size: 40px;
				color: red;
				text-shadow: 2px 2px 5px green; 
				box-shadow: 5px 5px 20px red;
			}
			#div2{
				background: orange;
				border: 5px solid black;
				float: left;
				margin: 10px;
				padding: 100px;
				font-size: 40px;
				color: red;
				text-shadow: 2px 2px green, 5px 5px black, 7px 7px red; 
				box-shadow: 0px 0px 40px green inset;
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
				transition:1s;
			}
		</style>
	</head>
