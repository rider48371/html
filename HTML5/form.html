<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<style>
			form{
				font-family: arial;
				background: #f1f1f1;
				width: 600px;
				margin: 0 auto;
				padding: 20px;
				box-sizing: border-box;
			}
				.form-group {
					margin: 10px;
				}
				.form-group label {
					font-size: 20px;
				}
				.form-group input {
					display: block;
					width: 100%;
					padding: 10px;
					box-sizing: border-box;
					box-shadow: inset 0px 0px 5px silver, 0 0 0 lightgreen;
					border: 1px solid black;
					outline: none;
					margin-top: 5px;
					transition: box-shadow 1s;
				}
				.form-group input:focus {
					box-shadow: inset 0 0 0 silver, 0 0 10px lightgreen;
				}
				a {
					color:blue;
				}
				a:hover {
					color: green;
					transition:1s;
				}
		</style>
	</head>
	<body>
	<a href="../html/links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<form>
			<h2>The Form</h2><hr>
			<div class="form-group">
				<label for="user_name">User Name *</label>
				<input type="text" id="user_name" autofocus placeholder="Insert your Name" required>
			</div>
			<div class="form-group">
				<label for="pass">Password *</label>
				<input type="password" id="pass" placeholder="Enter Password" required>
			</div>
			<div class="form-group">
				<label for="email">E-Mail *</label>
				<input type="email" id="e-mail" placeholder="Enter Valid E-mail Address" required>
			</div>
			<div class="form-group">
				<label for="email">Contact Number</label>
				<input type="number" id="contact">
			</div>
			<div class="form-group">
				<label for="country">Select your Country *</label><br>
				<select list="country" id="country" required>
					<option value="">Select Your Country</option>
					<option value="us">United States</option>
					<option value="uk">United Kingdom</option>
					<option value="in">India</option>
					<option value="ca">Canada</option>
					<option value="pk">Pakistan</option>
				</select>
			</div>
			<div class="form-group">
				<label for="birthdate">Birthday *</label>
				<input type="date" id="birthday" required>
			</div>
			<div class="form-group">
				<label for="country">Submit Form</label>
				<input type="submit" value="submit_form">
			</div>
		</form>
	</body>
</html>
