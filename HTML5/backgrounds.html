<!DOCTYPE html>
<html>
	<head>
		<title>Border and Gradient Backgrounds</title>
		<style>
			#div1{
				background: linear-gradient(to right, orange,red, brown);
				width: 200px;
				height: 200px;
				border: 5px solid black;
				border-radius: 10px;
				float: left;
				margin: 10px;
			}
			#div2{
				background: linear-gradient(to bottom left, green, lightgreen, lightblue);
				width: 200px;
				height: 200px;
				border: 5px solid black;
				float: left;
				margin: 10px;
				border-top-left-radius: 20px;
				border-bottom-right-radius: 50px;
				border-bottom-left-radius: 50px;
			}
			#div3{
				background: linear-gradient(150deg, green, lightgreen, lightblue);
				width: 200px;
				height: 200px;
				border: 5px solid black;
				float: left;
				margin: 10px;
				border-top-left-radius: 20px;
				border-bottom-right-radius: 50px;
				border-bottom-left-radius: 50px;
			}
			#div4{
				background: radial-gradient(blue, lightblue, lightgreen);
				width: 200px;
				height: 200px;
				border: 5px solid black;
				float: left;
				margin: 10px;
				border-top-left-radius: 20px;
				border-bottom-right-radius: 50px;
				border-bottom-left-radius: 50px;
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
				transition:1s;
			}
		</style>
	</head>
	<body>
	<a href="../html/links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
	</body>
</html>
