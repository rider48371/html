<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="app.js" defer></script>
    <title>LinkedIn</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo"><img src="images/logo.png"/></a>
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="navbar-center">
        <ul>
          <li>
            <a href="#" class="active-link"
              ><img src="images/home.png" /><span>Home</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/network.png" /><span>My Network</span></a
            >
          </li>
          <li>
            <a href="#"><img src="images/jobs.png" /><span>Jobs</span></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/message.png" /><span>Messaging</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/notification.png" /><span
                >Notifications</span
              ></a
            >
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <div class="online">
          <img src="images/user-1.jpg" class="nav-profile-img" />
        </div>
      </div>
    </nav>
  </body>
</html>
