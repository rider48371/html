<html>
	<head>
		<title>HTML5 Canvas</title>
	</head>
	<body>
		<a href="../html/links.html">Links</a>
		<a href="../master project/index.html">Master</a><br>
		<canvas id="canvas4" width="450px" height="450px" style="border:2px solid black;"></canvas>

		<canvas id="canvas5" width="450px" height="450px" style="border:2px solid black;"></canvas>

		<canvas id="canvas6" width="900px" height="900px" style="border:2px solid black;"></canvas>

		<script>

			//Drawing a Quadratic Curve
			c4controlpointx = 250;
			c4controlpointy = 50;
			c4endingpointx = 350;
			c4endingpointy = 250;
			c4 = document.getElementById('canvas4');
			c4_x = c4.getContext('2d');
			c4_x.beginPath();
			c4_x.moveTo(100,250);
			c4_x.quadraticCurveTo(c4controlpointx, c4controlpointy, c4endingpointx, c4endingpointy);
			c4_x.stroke();

			//Drawing a Bezier Curve
			c5controlpoint1x=150;
			c5controlpoint1y=50;
			c5controlpoint2x=300;
			c5controlpoint2y=50;
			c5endingpointx=400;
			c5endingpointy=350;
			c5=document.getElementById('canvas5');
			c5_x = c5.getContext('2d');
			c5_x.beginPath();
			c5_x.moveTo(50,350);
			c5_x.bezierCurveTo(c5controlpoint1x, c5controlpoint1y, c5controlpoint2x, c5controlpoint2y, c5endingpointx, c5endingpointy);
			c5_x.stroke();

			//Creating Paths
			c6controlpoint1x=150;
			c6controlpoint1y=50;
			c6controlpoint2x=300;
			c6controlpoint2y=50;
			c6endingpointx=400;
			c6endingpointy=350;
			c6=document.getElementById('canvas6');
			c6_x=c6.getContext('2d');
			c6_x.beginPath();
			c6_x.moveTo(50,350);
			c6_x.bezierCurveTo(c6controlpoint1x, c6controlpoint1y, c6controlpoint2x, c6controlpoint2y, c6endingpointx, c6endingpointy);
			c6_x.lineTo(550,750);
			c6_x.quadraticCurveTo(750,850,850,350);
			c6_x.lineTo(750,850);
			c6_x.stroke();
		</script>
	</body>
</html>
