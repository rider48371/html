<html>
	<head>
		<title>HTML5 Canvas</title>
	</head>
	<body>
		<a href="../html/links.html">Links</a>
		<a href="../master project/index.html">Master</a><br>
		<canvas id="canvas6" width="900px" height="900px" style="border:2px solid black;"></canvas>

		<canvas id="canvas7" width="500px" height="500px" style="border:2px solid black;"></canvas>

		<script>

			//Creating Paths
			c6controlpoint1x=150;
			c6controlpoint1y=50;
			c6controlpoint2x=300;
			c6controlpoint2y=50;
			c6endingpointx=400;
			c6endingpointy=350;
			c6=document.getElementById('canvas6');
			c6_x=c6.getContext('2d');
			c6_x.beginPath();
			c6_x.moveTo(50,350);
			c6_x.bezierCurveTo(c6controlpoint1x, c6controlpoint1y, c6controlpoint2x, c6controlpoint2y, c6endingpointx, c6endingpointy);
			c6_x.lineTo(550,750);
			c6_x.quadraticCurveTo(750,850,850,350);
			c6_x.lineTo(750,850);
			c6_x.stroke();

			//Creating Paths using Lines Only
			c7=document.getElementById('canvas7');
			c7_x=c7.getContext('2d');
			c7_x.beginPath();
			c7_x.moveTo(50,50);
			c7_x.lineTo(200,200);
			c7_x.lineTo(300,100);
			c7_x.lineTo(400,200);
			c7_x.lineTo(200,400);
			c7_x.lineTo(50,50);
			c7_x.stroke();
		</script>
	</body>
</html>
