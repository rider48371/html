<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms</title>
		<style>
			form {
				width: 500px;
				padding: 20px;
				border: 2px solid black;
				margin: 0 auto;
			}
			input[type='text'], input[type='password'], select{
				width: 235px;
				padding: 10px 0;
				border: none;
				border-bottom: 1px solid silver;
				outline: none;
				background: #f1f1f1;
				
			}
			textarea {
				resize: none;
				background: #f1f1f1;
				border: none;
				border-bottom: 1px solid silver;
			}
			input[type='submit'] {
				background: green;
				color: white;
				border: none;
				width: 235px;
				padding: 10px 0;
				outline: none;
			}
			input[type='submit']:hover {
				background: silver;
				color: black;
			}
			input[type='text']:focus, input[type='password']:focus, select:focus, textarea:focus {
				background: lightblue;
			}
			input[type='text']:hover, input[type='password']:hover, select:hover, textarea:hover {
				border-color: brown;
			}
			a {
				color: blue;
			}
			a:hover {
				color:green;
			}
		</style>
	</head>
	<body>
	<a href="links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<form>
			<h2>Fill the Form</h2><hr>
			<table>
				<tr>
					<td><label for="user">User Name</label></td>
					<td><input type="text" name="user" id="user"></td>
				</tr>
				<tr>
					<td><label for="pass">Password</label></td>
					<td><input type="password" name="pass" id="pass"></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td>Male: <input type="radio" name="gender" value="male"><br>
						Female: <input type="radio" name="gender" value="female"><br><br>
				</tr>
				<tr>
					<td><label>Skills</label></td>
					<td>HTML: <input type="checkbox" name="html" value="html"><br>
						CSS: <input type="checkbox" name="css" value="CSS"><br>
						PHP: <input type="checkbox" name="php" value="PHP"></td>
				</tr>
				<tr>
					<td><label for="country">Select your Country</label></td>
					<td>
						<select id="country" name="country">
							<option value="">Select your country</option>
							<option value="us">United States</option>
							<option value="pk">Pakistan</option>
							<option value="in">India</option>
							<option value="uk">United Kingdom</option>
							<option value="ca">Canada</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="comments">Comments</label></td>
					<td><textarea rows="10" cols="30"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="click to submit" name="submit_form">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
