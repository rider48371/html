<!DOCTYPE html>
<html>
	<head>
		<title>Float and Clear</title>
		<style>
			#div1 {
				background-color: orange;
				width: 200px;
				height: 200px;
				margin: 50px;
				float: left;
			}
			#div2 {
				background-color: red;
				width: 200px;
				height: 200px;
				margin: 50px;
				float: left;
			}
			#main_div {
				background: silver;
				padding: 50px;
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
				transition:1s;
			}
			
		</style>
	</head>
	<body>
	<a href="links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<div id="main_div">
			<div id="div1"></div>
			<div id="div2"></div>
			<div style="clear:both;"></div>
		</div>
	</body>
</html>
