<!DOCTYPE html>
<html>
	<head>
		<title>Learn Javascript</title>
		<a href="../html/links.html">Links</a>
		<a href="../master project/index.html">Master</a><br><br>
		<script>
			for(x=1;x<10;x++){
				document.write(x+'. This is the for loop!<br>')
				if(x==5){
					break;
				}
			}
			for(y=1;y<10;y++){
				document.write(y+'. This is the y loop!<br>')
				if(y==5){
					document.write('<p style="color:red;">This is very important</p>');
					continue;
				}
			}
		</script>
	</head>
	<body></body>
</html>
