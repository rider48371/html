<!DOCTYPE html>
<html>
	<head>
		<title>Learn Javascript</title>
		<a href="../html/links.html">Links</a>
		<a href="../master project/index.html">Master</a><br><br>
		<script>
			x=1;
			y=1
			while(x<10){
				document.write(x+'. This is the while loop<br>');
				x++
			}
			do{
				document.write(y+'. This is the Do While loop<br>')
				y++;
			} while(y<10)
		</script>
	</head>
	<body></body>
</html>
