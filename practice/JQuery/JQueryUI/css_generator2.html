<html>
	<head>
		<title>Learn JQueryUI</title>
		<a href="../../html/links.html">Links</a>
		<a href="../../master project/index.html">Master</a><br>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script>
			var css_background='red';
			var css_width='100px'
				function css_func () {
					css_tag=".result{background:"+css_background+";width:"+css_width+";height:30px;border: blue solid 2px;}";
					$('style').replaceWith('<style>'+css_tag+'</style>');
					$('#css_coding').text(css_tag);
				}
			$(document).ready(function(){
				css_func();
				$('select').change(function (){
					css_background = $(this).val();
					css_func();
				});

				$('#width-changer').slider({
					range:'min',
					value:100,
					min:50,
					max:200,
					slide:function(event, ui){
						css_width=ui.value+"px";
						css_func();
					}
				});
			});
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 blocks" style="background:gray; height:500px;">
					<div class="form-group">
						<label>Select any Color: </label>
					<select class="elem">
						<option value="blue">Blue</option>
						<option value="red">Red</option>
						<option value="orange">Orange</option>
						<option value="black">Black</option>
						<option value="gray">Gray</option>
						<option value="yellow">Yellow</option>
						<option value="purple">Purple</option>
					</select>
					</div>
					<div class="form-group">
						<label>Change Width</label>
						<div id="width-changer"></div>
					</div>
				</div>
				<div class="col-md-6 blocks">
					<div class="result"></div>
					<div id="css_coding"></div>
				</div>
			</div>
		</div>
	</body>
</html>
