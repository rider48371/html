<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Transformation</title>
		<style>
			#div1{
				background: orange;
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin: 10px;
				transform: translate(50px, 50px);
			}
			#div2{
				background: orange;
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin: 10px;
				transform: scale(2,2);
			}
			#div3{
				background: orange;
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin: 10px;
				transform: rotate(30deg)
			}
			#div4{
				background: orange;
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin: 10px;
				transform: rotatex(180deg)
			}
			#div5{
				background: orange;
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin: 10px;
				transform: skew(30deg)
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
				transition:1s;
			}
		</style>
	</head>
	<body>
	<a href="../html/links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<div id="div1"></div>
		<div id="div2">adsgajeio</div>
		<div id="div3">adsgajeio</div>
		<div id="div4">adsgajeio</div>
		<div id="div5">adsgajeio</div>
	</body>
</html>
