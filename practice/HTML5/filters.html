<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Filters</title>
		<style>
			img{
				width: 800px;
			}
			#img2{
				-webkit-filter: contrast(200%);
				filter: contrast(200%);
			}
			#img3{
				-webkit-filter: grayscale(100%);
				filter: grayscale(100%);
			}
			#img4{
				-webkit-filter: opacity(50%);
				filter: opacity(50%);
			}
			#img5{
				-webkit-filter: saturate(1000%);
				filter: saturate(1000%);
			}
			#img6{
				-webkit-filter: invert(100%);
				filter: invert(100%);
			}
			#img 7{
				-webkit-filter: blur(10px);
				filter: blur(10px);
			}
			#img8{
				-webkit-filter: sepia(100%);
				filter: sepia(100%);
			}
			#img9{
				-webkit-filter: hue-rotate(90deg);
				filter: hue-rotate(90deg);
			}
			#img10{
				-webkit-filter: brightness(50%);
				filter: brightness(50%);
			}
			#img11{
				-webkit-filter: blur(5px) grayscale(50%);
				filter: blur(5px) grayscale(50%);
			}
			a {
				color:blue;
			}
			a:hover {
				color:green;
				transition:1s;
			}
		</style>
	</head>
	<body>
	<a href="../html/links.html">Links</a>
	<a href="../master project/index.html">Master</a><br><br>
		<img src="house.jpg" id="original">
		<img src="house.jpg" id="img2">
		<img src="house.jpg" id="img3">
		<img src="house.jpg" id="img4">
		<img src="house.jpg" id="img5">
		<img src="house.jpg" id="img6">
		<img src="house.jpg" id="img7">
		<img src="house.jpg" id="img8">
		<img src="house.jpg" id="img9">
		<img src="house.jpg" id="img10">
		<img src="house.jpg" id="img11">
	</body>
</html>
