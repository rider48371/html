<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <main>
    <div class="title">
      <h1 id="title">Mortgage Inquiry Survey</h1>
      <p id="description">Thank you for taking the time to help us help you!</p>
    </div>
    <div class="form">
      <form id="survey-form">
        <formset>
          <label for="name" id="name-label">Name
            <input type="text" id="name" placeholder="Enter your name" required>
          </label>
          <label for="email" id="email-label">Email
            <input type="email" id="email" placeholder="Enter your email" required>
          </label>
          <label for="number" id="number-label">Age (optional)
            <input type="number" id="number" placeholder="Enter your age" min="10" max="120">
          </label>
        </formset>
        <formset class="break">
          <label for="dropdown"> Which option describes your current living situation?
            <select id="dropdown" class="bold">
              <option style="display:none">Select One</option>
              <option>Own</option>
              <option>Rent</option>
              <option>Living Rent Free</option>
            </select>
          </label>
        </formset>
        <formset class="break"> 
          <legend>How soon are you looking to complete your loan?</legend><hr>
          <label for="30">30 days
            <input type="radio" class="inline" id="30" name="time" value="30" style="margin-left: 20px" checked>
          </label>
          <label for="60"> 60 days
            <input type="radio" class="inline" id="60" name="time" value="60" style="margin-left: 20px">
          </label>
          <label for="90">90+ days
            <input type="radio" class="inline" id="90" name="time" value="90" style="margin-left: 20px">
          </label>
        <formset>
          <legend class="break">Any other assistance that your LO can provide?</legend><hr>
          <label> Realtor
            <input class="inline" type="checkbox" value="realtor" style="margin-left: 20px">
          </label>
          <label> Down Payment Assistance
            <input class="inline" type="checkbox" value="DPA" style="margin-left: 20px">
          </label>
          <label> Pre-approval
            <input class="inline" type="checkbox" value="PAL" style="margin-left: 20px">
          </label>
        </formset>
        <formset>
          <label class="break"> Please let us know anything else that might be important in regards to your inquiry.<hr>
            <textarea rows="5" style="width: 100%" placeholder="Enter your notes for your LO here"></textarea>
          </label>
        </formset>
        <input type="submit" name="submit" id="submit">
      </form>
    </div>
  </main>
  <footer></footer>
</html>
