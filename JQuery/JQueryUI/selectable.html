<html>
	<head>
		<title>Learn JQueryUI</title>
		<a href="../../html/links.html">Links</a>
		<a href="../../master project/index.html">Master</a><br>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script>
			$(document).ready(function(){
				$('#main_div').selectable();
			});
		</script>
		<style>
			body{
				padding:50px;
			}
			#div1{
				background:red; border:black 2px solid; width:200px; height:200px;
			}
			#div3{
				background:orange; border:black 2px solid; width:200px; height:200px;
			}
			#div2{
				border:black 2px solid; width:400px; height:400px; float:right;
			}
			#main_div .ui-selecting {
				background:orange;
			}
			#main_div .ui-selected{
				background:blue;
			}
			.div1 {
				background:red; border:1px solid black; width:200px; height:40px;margin:20px;
			}
		</style>
	</head>
	<body>
		<div id="main_div">
			<div class="div1"></div>
			<div class="div1"></div>
			<div class="div1"></div>
			<div class="div1"></div>
		</div>
	</body>
</html>
