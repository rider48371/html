<html>
	<head>
		<title>Learn JQueryUI</title>
		<a href="../../html/links.html">Links</a>
		<a href="../../master project/index.html">Master</a><br>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script>
			$(document).ready(function(){
				$('#div1').draggable({scroll: true, scrollSensitivity:100, scrollSpeed:100});
				$('#div2').draggable({axis:'x'})
				$('#div3').draggable({axis:'y'});
			});
		</script>
		<style>
			#div1{
				background:orange; border:black 2px solid; width:200px; height:200px;
			}
			#div2{
				background:green; border:black 2px solid; width:200px; height:200px;
			}
			#div3{
				background:blue; border:black 2px solid; width:200px; height:200px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
