<!DOCTYPE html>
<html>
	<head>
		<title>Learn JQuery</title>
		<a href="../html/links.html">Links</a>
		<a href="../master project/index.html">Master</a><br>
		<script src="js/jquery.js"></script>
		<script src="js/jquery_color.js"></script>
		<script>
		//First () is for the selecter. After the . is for the event or the effect. 
		//Effects: toggle, show, hide, fadeOut, fadeIn, fadeToggle, slideUp, slideDown, slideToggle
			$(document).ready(function(){
				//JQuery codes must be here
				$('#btn1').click(function(){
					//$('#div1').css('background', 'red');
					$('#div1').css({'background':'red', 'color': 'white', 'font-size': '20px', 'width': '200px'});
				});
			});
		</script>
		<style>
			.main{
				margin:10px;
			}
			.body_style{
				background:red;width:300px;height:300px;margin:20px;color:white;
			}
			
		</style>
		<br>
	</head>
	<body>
		<div class="main">
			<button id="btn1">Click Me</button>
			<div id="div1">This is the div1</div>
		</div>
	</body>
</html>
